<!DOCTYPE html>
<html>
<head>
  <title>Check Yo'self | Kayla Larson | 1903 FE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>CHECK <span class="word-yo">YO' </span>SELF</h1>
    <div class="search-field">
      <a href="#">
        <img src="images/search.svg" class="btn__search" alt="Search Button">
      </a>
      <input type="text" placeholder="Search" class="input__search">
    </div>
  </header>
  <main>
    <aside class="side-bar">
      <article>
        <h3>Task Title</h3>
        <input type="text" class="input__title">
        <div class="side-bar__task-display">
          <ul>
          </ul>
        </div>
        <h3>Task Item</h3>
        <form class="add-task-field">
          <input type="text" name="item" class="input__task">
          <input type="submit" class="btn__add-task" value="+">
        </form>
        <button class="btn__make-task">Make Task List</button>
        <button class="btn__clear">Clear All</button>
      </article>
      <button class="btn__urgency-filter">Filter by Urgency</button>
    </aside>
    <section class="main-container">
      <h1 class ="task-placeholder">No tasks yet? Start creating!</h1>
    </section>
  </main>
<script src="todo-list.js"></script>
<script src="main.js"></script>
</body>
</html>
